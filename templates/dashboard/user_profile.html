{% extends "layout/dashboard_base.html" %}

{% block content %}
<main class="app-main container mt-2 p-2">
  <!-- User Profile Card -->
  <div class="card card-primary card-outline container w-50 position-relative">
    <div class="card-header">
      <h4 class="card-title">User Profile</h4>
    </div>

    <div class="card-body d-flex justify-content-between align-items-center">
      <!-- Left side: User Info -->
      <div>
        <h3>Name: <strong>{{ user.username }}</strong></h3>
        <h3>Email: <strong>{{ user.email }}</strong></h3>
        {% if user.bio %}
        <h4>Bio: <strong>{{ user.bio}}</strong></h3>
        {% endif %}
        <p class="text-secondary">{{ user.role }}</p>
      </div>

      <!-- Right side: User Image -->
      <div>
        {% if user.image %}
          <img src="{{ user.image.url }}" class="rounded-circle shadow" alt="Profile Image" style="width: 120px; height: 120px; object-fit: cover;">
        {% else %}
          <img src="/assets/img/user2-160x160.jpg" class="rounded-circle shadow" alt="Default Image" style="width: 120px; height: 120px; object-fit: cover;">
        {% endif %}
      </div>
    </div>

    <!-- Bottom right update button -->
    <div class="card-footer text-end">
      <a href="{% url 'update_own_profile' user.id %}" class="btn btn-sm btn-primary">Update Profile</a>
    </div>
  </div>
</main>
{% endblock %}
